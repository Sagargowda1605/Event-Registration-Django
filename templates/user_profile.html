{% extends 'main.html' %}

{% block content %}


<div> 
    <h2>My Events</h2>
{% for event in user.events.all %}     
<section>
    <h2><a href="{% url 'event' event.id %}">{{event.name}}</a></h2>
</section>
{% endfor %}
</div>


<div> 
    <h2>My Submissions</h2>
{% for sub in user.Submissions.all %}     
<section>
    <h2><a href="{% url 'update-project' sub.id %}">{{sub.title}}</a></h2>
</section>
{% endfor %}
</div>

{% endblock %}
